    <h1>1.	Declare três variáveis num1, num2 e num3 com valores numéricos.
         Calcule a média aritmética desses números</h1>


         <script>
            window.alert ('Escolha 3 nuemros para ter uma media entre eles')
        var n1 = Number(prompt('digite 1° numero'));
        var n2 = Number(prompt('digite 2° numero'));
       var n3 = Number(prompt('digite 3° numero'));
       var media = (n1 + n2 + n3) / 3;
       document.write('A media dos números é: ' + media);
